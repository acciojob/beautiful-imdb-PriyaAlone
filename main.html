<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Movie Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .moviePic {
            height: 300px;
            width: 200px;
            opacity: 0.9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, opacity 0.3s;
        }

        .moviePic:hover {
            transform: scale(1.05);
            opacity: 1;
        }

        .movieDetail {
            position: relative;
            top: 20px;
            width: 80%;
            text-align: center;
            font-size: 18px;
            color: #333;
            line-height: 1.6;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="movie-poster.jpg" alt="Movie Poster" class="moviePic">
    <p class="movieDetail">
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse ultrices eros in lorem sollicitudin, non aliquam tortor varius. Praesent facilisis, felis a dapibus mollis, libero justo fermentum lacus, non feugiat nunc augue ac ligula."
    </p>
</body>
</html>
